<div class="mail-composer">
    <form ng-class="inline-form">
        <h3>Compose message</h3>
        From: {{composeCtrl.draft.from}}<br/>
        <hr> To: <input class="form-control" type="email" ng-model="composeCtrl.draft.to"><br/>
        <hr> Subject: <input class="form-control" ng-model="composeCtrl.draft.subject"><br/>
        <hr> Body: <br/>
        <textarea class="form-control" ng-model="composeCtrl.draft.body"></textarea><br/>
        <hr>
        <button class="btn btn-primary" ng-click="composeCtrl.send()">Send</button>
        <button class="btn " ng-click="composeCtrl.save()">Save</button>
        <button class="btn " ng-click="composeCtrl.cancel()">Cancel</button>
    </form>
</div>
